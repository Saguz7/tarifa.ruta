<div class="payment">
  <form [formGroup]="paymentsForm" (ngSubmit)="sendStatus(paymentsForm.valid)">
    <div class="row">
      <div class="progress" *ngIf="loading">
        <div class="indeterminate"></div>
      </div>
      <!-- Payment folio -->
      <div class="col s12 m6">
        <div class="input-field">
          <input type="text" id="folio" name="folio"
            data-length="11"
            maxlength="11"
            autocomplete="off"
            formControlName="folio"
            numbersOnly>
          <label for="first_name">Folio de pago</label>
        </div>
      </div>

      <!-- Capture line -->
      <div class="col s12 m6">
        <div class="input-field">
          <input type="text" id="capture_line" name="capture_line"
            data-length="19"
            maxlength="19"
            autocomplete="off"
            formControlName="capture_line"
            numbersOnly>
          <label for="capture_line">Linea de captura</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 right-align">
        <button id="formButton" type="submit" class="waves-effect waves-light btn-small"
          [disabled]="!formIsValid()"> Verificar pago
        </button>
      </div>
    </div>
  </form>
</div>
