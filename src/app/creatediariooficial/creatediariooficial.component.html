<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="row">
        <div class="col s10  offset-s1">
          <div class="input-field col s12">
            <i class="material-icons prefix">apps</i> <br>
            <label class="tituloregistromodal"> Crear periodico oficial </label>
          </div>
        </div>
      </div>
      <div class="col s12">
        <div class="col s10  offset-s1">
          <div class="col s12">
            <div>
              <label  class="atributoscuestionariotitulos">Descripci√≥n.</label>
            </div>
            <div>
              <input [(ngModel)]="descripcion"  autocomplete="off" type="text"  class="form-control" >
            </div>
          </div>
          </div>
        <div class="col s10  offset-s1"><br><br>
          <div class=" col s4">
            <div>
              <label  class="atributoscuestionariotitulos">Fecha.</label>
            </div>
            <div>
              <p-calendar  [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"  [(ngModel)]="date1" [locale]="es" dateFormat="dd/mm/yy"></p-calendar>
            </div>
          </div>
          <div class="col s4">
            <div>
              <label  class="atributoscuestionariotitulos">Tomo.</label>
            </div>
            <div>
              <input [(ngModel)]="tomo"  autocomplete="off" type="text"  class="form-control" >
            </div>
          </div>
          <div class="col s4">
            <div>
              <label  class="atributoscuestionariotitulos">Numero.</label>
            </div>
            <div>
              <input [(ngModel)]="numero"  autocomplete="off" type="number"  class="form-control" >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s10  offset-s2"><br>
      <div class="col s4  offset-s1">
        <a *ngIf="descripcion == '' || date1 == '' || tomo == '' || numero == ''" id="btnverificarpago" class="waves-effect waves-light btn-small disabled" ><i class="material-icons left" >arrow_downward</i>Crear periodico oficial</a>

        <a *ngIf="descripcion != '' || date1 != '' || tomo != '' || numero != ''"  id="btnverificarpago" class="waves-effect waves-light btn-small"   (click)="creardiarioficial()"><i class="material-icons left" >arrow_downward</i>Crear periodico oficial</a>
      </div>
      <div class="col s4  offset-s1">
        <a  id="btncerrar" class="btn modal-close waves-effect waves-light btn-small">Cancelar</a>
      </div>
    </div>
  </div>
</div>
